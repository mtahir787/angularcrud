<div class="vendor-form-container">
  <h1>Create New Vendor</h1>
  <div class="vendor-form">
    <div mat-dialog-content>
      <form [formGroup]="vendorForm">
        <!-- Vendor Name Column -->
        <mat-form-field appearance="outline">
          <mat-label>Vendor Name</mat-label>
          <input matInput placeholder="Name" formControlName="vendorName" />
        </mat-form-field>

        <!-- Address Column -->
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName="address" />
        </mat-form-field>

        <!-- City Column -->
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="city" />
        </mat-form-field>

        <!-- Mobile Column -->
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="Mobile" formControlName="mobile" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <input
            matInput
            type="number"
            placeholder="Balance"
            formControlName="balance"
          />
        </mat-form-field>
      </form>
      <div class="actions-btns-div" mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" routerLink="/vendor">
          Back
        </button>
        <button mat-raised-button color="primary" (click)="addVendor()">
          {{ actionButton }}
        </button>
      </div>
    </div>
  </div>
</div>
