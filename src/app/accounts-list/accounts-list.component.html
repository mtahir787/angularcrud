<div class="container-accounts">
  <h1>Accounts</h1>
  <button
    mat-raised-button
    color="warn"
    class="add-accounts-btn"
    routerLink="/accounts/create"
  >
    Add new Account
  </button>
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Account Code Column -->
        <ng-container matColumnDef="accountCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Account Code
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountCode }}</td>
        </ng-container>

        <!-- Account Name Column -->
        <ng-container matColumnDef="accountName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Account Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountName }}</td>
        </ng-container>

        <!-- Account Type Column -->
        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Account Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountType }}</td>
        </ng-container>

        <!-- Accounts Category Column -->
        <ng-container matColumnDef="accountCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Account Category
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountCategory }}</td>
        </ng-container>

        <!-- Balance Sheet & Profit Loss Column -->
        <ng-container matColumnDef="bsPlType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            BS & PL Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row.bsPlType }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              [routerLink]="['/accounts', 'edit', row.id]"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              [routerLink]="['/accounts', 'delete', row.id]"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
